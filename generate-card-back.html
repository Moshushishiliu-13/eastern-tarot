<!DOCTYPE html>
<html>
<head>
    <title>生成塔罗牌背面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .card-back {
            width: 300px;
            height: 520px;
            background: linear-gradient(45deg, #6a4c93, #2d2a32);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .card-back::before {
            content: "";
            position: absolute;
            width: 280px;
            height: 500px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        .card-pattern {
            width: 250px;
            height: 470px;
            background-image: 
                radial-gradient(circle at center, #ffcb77 3px, transparent 4px), 
                radial-gradient(circle at center, #ffcb77 3px, transparent 4px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.3;
        }
        .card-symbol {
            position: absolute;
            font-size: 72px;
            color: #ffcb77;
            text-shadow: 0 0 10px rgba(255, 203, 119, 0.5);
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="card-back">
        <div class="card-pattern"></div>
        <div class="card-symbol">✦</div>
    </div>
    <div class="instructions">
        右键点击卡片 → 选择"另存为图片" → 保存为 card-back.jpg 到 images 文件夹
    </div>
</body>
</html>
